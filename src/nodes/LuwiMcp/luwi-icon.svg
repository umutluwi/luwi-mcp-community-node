<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- AI Brain/Network pattern -->
  <g stroke="#fff" stroke-width="1.5" fill="none">
    <!-- Neural network nodes -->
    <circle cx="20" cy="20" r="3" fill="url(#grad2)"/>
    <circle cx="44" cy="20" r="3" fill="url(#grad2)"/>
    <circle cx="32" cy="32" r="4" fill="#fff"/>
    <circle cx="20" cy="44" r="3" fill="url(#grad2)"/>
    <circle cx="44" cy="44" r="3" fill="url(#grad2)"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="20" x2="32" y2="32" stroke="#fff" stroke-width="2" opacity="0.8"/>
    <line x1="44" y1="20" x2="32" y2="32" stroke="#fff" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="44" x2="32" y2="32" stroke="#fff" stroke-width="2" opacity="0.8"/>
    <line x1="44" y1="44" x2="32" y2="32" stroke="#fff" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="20" x2="44" y2="20" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="44" x2="44" y2="44" stroke="#fff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- MCP Text overlay -->
  <text x="32" y="54" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">MCP</text>
</svg>